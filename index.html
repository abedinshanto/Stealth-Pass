<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Pass - Password Manager (Corrected & Improved)</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Internal CSS Start -->
    <style>
        /* --- Base Styles & Resets --- */
        :root {
            --font-family: 'Poppins', sans-serif;
            --transition-speed: 0.3s;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: var(--font-family);
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        ul {
            list-style: none;
        }

        button {
            font-family: inherit;
            cursor: pointer;
            border: none;
            background: none;
            color: inherit;
            padding: 0.5em 1em;
            border-radius: 6px;
            transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease, opacity var(--transition-speed) ease;
        }

        button:hover:not(:disabled) { /* Don't change opacity for disabled buttons on hover */
            opacity: 0.85;
        }
        button:active:not(:disabled) {
            transform: scale(0.97);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }


        input[type="search"],
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="url"],
        input[type="tel"] { /* Added tel */
            font-family: inherit;
            border: none;
            background: none;
            color: inherit;
            outline: none;
            padding: 0.5em;
            width: 100%;
            border-radius: 6px;
        }

        /* --- Theme Variables --- */
        body.dark-theme {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-interactive: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-primary: #58a6ff;
            --accent-primary-hover: #79c0ff;
            --border-color: #30363d;
            --icon-color: #8b949e;
            --icon-hover-color: #c9d1d9;
            --button-text: #ffffff;
            --error-text: #f85149; /* Slightly adjusted for dark */
            --success-text: #3fb950; /* Slightly adjusted for dark */
            --shadow-color: rgba(0, 0, 0, 0.3);
            --overlay-bg: rgba(0, 0, 0, 0.75);
        }

        body.light-theme {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #ffffff;
            --bg-interactive: #eaeef2;
            --text-primary: #24292f;
            --text-secondary: #57606a;
            --accent-primary: #0969da;
            --accent-primary-hover: #2c80dc;
            --border-color: #d0d7de;
            --icon-color: #57606a;
            --icon-hover-color: #24292f;
            --button-text: #ffffff;
            --error-text: #cf222e; /* Slightly adjusted for light */
            --success-text: #1a7f37; /* Slightly adjusted for light */
            --shadow-color: rgba(100, 100, 100, 0.2);
             --overlay-bg: rgba(50, 50, 50, 0.6);
        }

        /* Apply Theme */
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        /* --- Main Application Wrapper --- */
        #app-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        .app-header {
            background-color: var(--bg-secondary);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .logo i {
            color: var(--accent-primary);
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: var(--bg-interactive);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            min-width: 250px;
            border: 1px solid var(--border-color);
        }
        .search-icon {
            color: var(--text-secondary);
            margin-right: 0.5rem;
        }
        #search-passwords {
            font-size: 0.9rem;
            background-color: transparent;
        }
        #search-passwords::placeholder {
            color: var(--text-secondary);
        }

        .icon-btn {
            font-size: 1.1rem;
            padding: 0.5rem;
            color: var(--icon-color);
            background-color: transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon-btn:hover:not(:disabled) {
            background-color: var(--bg-interactive);
            color: var(--icon-hover-color);
            opacity: 1;
        }


        /* --- Main Content --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .accounts-container {
            background-color: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            width: 100%;
            max-width: 750px;
            box-shadow: 0 4px 15px var(--shadow-color);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* --- Buttons --- */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: 1px solid transparent;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: var(--button-text);
        }
        .btn-primary:hover:not(:disabled) {
            background-color: var(--accent-primary-hover);
            opacity: 1;
        }

        .btn-secondary {
            background-color: var(--bg-interactive);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        .btn-secondary:hover:not(:disabled) {
            background-color: var(--border-color);
            opacity: 1;
        }

        .btn-add-account {
            width: 100%;
        }

        /* --- Account List --- */
        .account-list {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            min-height: 50px;
        }

        .account-item {
            background-color: var(--bg-tertiary);
            padding: 0.8rem 1.2rem;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
            transition: background-color var(--transition-speed) ease;
            flex-wrap: wrap;
            gap: 0.5rem 1rem;
        }

        .account-item:hover {
            background-color: var(--bg-interactive);
        }

        .account-name {
            font-size: 1rem;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            word-break: break-all; /* To prevent long names from breaking layout */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 0.1rem;
            min-width: 150px; /* Ensure some minimum width */
        }
        .account-name > span:first-child {
             display: block;
        }


        .password-placeholder {
            color: var(--text-secondary);
            margin-left: 0;
            font-weight: 400;
            letter-spacing: 1px;
            display: inline-block;
            font-size: 0.9em;
            margin-top: 0.2rem;
            word-break: break-all; /* For revealed long passwords */
        }
        .account-username-display {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-left: 0;
            font-weight: 400;
            word-break: break-all; /* For long usernames */
        }

        .account-actions {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
            margin-left: auto;
            align-items: center;
        }

        .account-actions .icon-btn {
            width: 35px;
            height: 35px;
            font-size: 0.9rem;
        }

        /* --- Footer --- */
        .app-footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            background-color: var(--bg-primary); /* Ensure footer matches body bg */
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }


         /* --- Overlays and Modals --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s linear 0.3s;
        }

        .overlay.visible {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 20px var(--shadow-color);
            max-width: 450px;
            width: 90%;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .overlay.visible .modal-content {
            transform: scale(1);
        }

        .login-modal h2, /* Combined for less repetition */
        .account-form-modal h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        .login-modal h2 i { /* Specific to login modal logo */
            color: var(--accent-primary);
            margin-right: 0.5rem;
        }

        /* --- Form Styles --- */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="email"], /* Not used but kept for consistency */
        .form-group input[type="password"],
        .form-group input[type="url"],
        .form-group input[type="tel"] { /* Added tel here too */
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-interactive);
            color: var(--text-primary);
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-group input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent-primary) 30%, transparent); /* Softer focus ring */
        }

        .password-input-group {
            display: flex;
            align-items: center;
            position: relative;
        }
        .password-input-group input { /* Specific to password input in a group */
            padding-right: 45px; /* Space for the toggle button */
        }

        .toggle-password-vis {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.4rem;
            font-size: 1rem;
            color: var(--icon-color);
            background: transparent;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 35px;
            height: 35px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
        .toggle-password-vis:hover {
            color: var(--icon-hover-color);
            background-color: var(--bg-tertiary); /* Use a slightly different bg for hover */
        }


        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .small-text { /* General small text style */
            font-size: 0.85rem; /* Unified */
            color: var(--text-secondary);
            text-align: center;
            margin-top: 1rem;
        }

        /* --- Specific Login Modal Styles --- */
        #login-overlay .login-modal {
            max-width: 400px;
        }
        #login-overlay .login-modal .small-text { /* For the "We'll send you..." text */
            margin-top: 1.5rem;
        }
        #recaptcha-container { /* Style for the reCAPTCHA container */
            margin-top: 10px;
            display: flex; /* Center the reCAPTCHA badge if it appears */
            justify-content: center;
        }
        /* Error message styling is now more generic, but this ensures specificity if needed */
        #login-error {
            margin-bottom: 1rem; /* Space below error message */
        }


        /* --- Dropdowns --- */
        .dropdown-container {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-shadow: 0 4px 15px var(--shadow-color);
            padding: 0.75rem;
            min-width: 200px;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.2s ease, transform 0.2s ease, visibility 0s linear 0.2s;
        }

        .dropdown-menu.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        /* User Profile Dropdown */
        .user-dropdown .dropdown-item {
            display: block;
            padding: 0.6rem 1rem;
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s ease, color 0.2s ease;
            white-space: nowrap;
            font-size: 0.9rem;
        }
        .user-dropdown .dropdown-item i {
            margin-right: 0.75rem;
            width: 16px;
            text-align: center;
            color: var(--text-secondary);
            transition: color 0.2s ease;
        }
        .user-dropdown .dropdown-item:hover {
            background-color: var(--bg-interactive);
            color: var(--accent-primary);
        }
        .user-dropdown .dropdown-item:hover i {
            color: var(--accent-primary);
        }


        /* Password Generator Dropdown */
        .generator-dropdown {
            min-width: 300px;
            padding: 1rem;
        }
        .generator-dropdown h4 {
            margin-bottom: 1rem;
            font-weight: 600;
            text-align: center;
        }
        .generator-dropdown .form-group {
            margin-bottom: 0.8rem;
        }
        .generator-dropdown label {
            font-size: 0.85rem;
        }
        .generator-dropdown input[type="range"] {
            width: calc(100% - 50px); /* Adjust based on label/value width */
            vertical-align: middle;
            cursor: pointer;
            accent-color: var(--accent-primary);
            margin-left: 5px;
        }

        .generator-dropdown #pw-length-value {
            display: inline-block;
            min-width: 25px;
            text-align: right;
            font-weight: 500;
            color: var(--text-primary);
            vertical-align: middle;
            margin-left: 5px;
        }
        .generator-dropdown .form-group.range-group label {
            display: inline; /* Keep label and value on same line as slider */
            margin-right: 5px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem 1rem;
            margin-bottom: 1rem;
        }
        .checkbox-group label {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem; /* Increased gap slightly */
            cursor: pointer;
            font-size: 0.9rem;
        }
        .checkbox-group input[type="checkbox"] {
            cursor: pointer;
            accent-color: var(--accent-primary);
            width: 1em; /* Consistent checkbox size */
            height: 1em;
        }

        .generated-password-display {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            background-color: var(--bg-primary); /* Use primary BG for contrast */
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.2rem 0.2rem 0.2rem 0.8rem;
        }
        #generated-password-output {
            flex-grow: 1;
            border: none;
            background: transparent;
            font-size: 1rem;
            color: var(--text-primary);
            padding: 0.5rem 0;
            outline: none;
            word-break: break-all; /* Prevent overflow */
        }

        .small-icon-btn { /* For copy button in generator */
            padding: 0.5rem;
            font-size: 0.9rem;
            width: 32px;
            height: 32px;
            flex-shrink: 0;
        }
        #generate-now-btn {
            width: 100%;
        }
        .btn-small { /* For resend, generate now */
            padding: 0.6rem 1rem; /* Slightly more padding */
            font-size: 0.85rem;
        }

        /* Animated Gradient for Star */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-gradient {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient-animation 3s ease infinite; /* Slower animation */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: inherit;
        }
        #password-generator-btn { /* Ensure generator button itself is transparent */
            background-color: transparent !important;
        }
        #password-generator-btn:hover .animated-gradient { /* Control gradient opacity on hover */
           opacity: 0.85;
        }


        /* Account Item Icon Colors */
        .account-item .btn-view i.fa-key,
        .account-item .btn-view i.fa-eye-slash {
            color: var(--accent-primary);
        }
        .account-item .btn-copy i.fa-copy {
            color: var(--icon-color); /* Default copy icon color */
        }
        .account-item .btn-copy i.fa-check {
            color: var(--success-text); /* Copied success state */
        }
         .account-item .btn-delete i {
             color: var(--error-text); /* Delete icon color */
         }


        /* --- Responsive --- */
        @media (max-width: 768px) {
            .app-header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            .header-nav {
                width: 100%;
                justify-content: space-around; /* Or space-between */
                gap: 0.5rem;
            }
            .search-container {
                min-width: 0; /* Allow it to shrink */
                flex-grow: 1; /* Allow it to grow if space available */
            }
            .logo {
                font-size: 1.2rem;
            }
            .main-content {
                padding: 1.5rem 1rem; /* Consistent padding */
            }
            .accounts-container {
                padding: 1rem;
            }
            .account-item {
                 padding: 0.7rem 1rem;
            }
             .account-name { /* Stack account name/user above actions */
                 flex-basis: 100%;
                 margin-right: 0;
                 margin-bottom: 0.5rem; /* Space before actions */
             }
             .account-actions {
                 margin-left: 0; /* Reset margin */
                 flex-basis: 100%;
                 justify-content: flex-end; /* Align actions to the right */
             }
        }

        @media (max-width: 480px) {
            .header-nav {
                gap: 0.2rem;
                 flex-wrap: wrap;
                 justify-content: center; /* Center items when wrapped */
            }
             .search-container {
                 order: 3; /* Move search below buttons */
                 width: 100%;
                 margin-top: 0.5rem;
             }
             .dropdown-menu { /* Make dropdowns take more screen width */
                 min-width: calc(100vw - 4rem); /* Adjust width as needed */
                 max-width: calc(100vw - 4rem);
                 right: auto; /* Reset right positioning */
                 left: 50%; /* Center dropdown */
                 transform: translateX(-50%) translateY(-10px);
             }
              .dropdown-menu.visible {
                 transform: translateX(-50%) translateY(0);
             }

            .icon-btn {
                width: 38px;
                height: 38px;
                font-size: 1rem;
            }
            .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.8rem;
            }
            .modal-content {
                padding: 1.5rem;
            }
             .checkbox-group { /* Stack checkboxes vertically */
                grid-template-columns: 1fr;
             }
            .account-actions {
                 gap: 0.3rem;
            }
             .account-actions .icon-btn {
                 width: 32px;
                 height: 32px;
                 font-size: 0.8rem;
             }
        }

         /* Placeholder style */
         #empty-list-placeholder {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem 1rem;
            font-style: italic;
            display: none; /* JS will control this */
         }

        /* Login Modal Styles (already defined, merging specific parts) */
        .login-modal { /* Base for login modal content */
            /* max-width, width, padding, etc. already defined in .modal-content and specific selectors */
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h2 { /* Font size, margin already set */
        }
        .login-header h2 i { /* Color, margin already set */
        }
        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .phone-input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .country-code-select,
        .phone-number-input {
            /* padding, border, bg, color, radius, font-size, outline, transition already in .form-group input */
        }

        .country-code-select {
            width: auto; /* Let it size by content + padding */
            min-width: 100px; /* Ensure it's not too small */
            flex-shrink: 0; /* Don't shrink select box */
            cursor: pointer;
        }

        .phone-number-input {
            flex-grow: 1;
        }

        .country-code-select:focus,
        .phone-number-input:focus {
            /* border-color, box-shadow already in .form-group input:focus */
        }

        .verification-input-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        .verification-input-group input {
            /* Styles inherited from .form-group input */
            flex-grow: 1;
        }
        .verification-input-group input:focus {
             /* Styles inherited from .form-group input:focus */
        }

        .btn-block {
            width: 100%;
            padding: 0.9rem;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .error-message { /* General error message style, used by #login-error */
            background-color: color-mix(in srgb, var(--error-text) 15%, transparent); /* Softer background */
            border: 1px solid var(--error-text);
            color: var(--error-text);
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
            display: none; /* Hidden by default, JS or :not(:empty) shows it */
        }
        .error-message:not(:empty) {
            display: block;
        }

        #resend-code-btn {
            white-space: nowrap;
        }

        @media (max-width: 480px) {
            /* .login-modal padding already adjusted */

            .phone-input-group {
                flex-direction: column;
            }
            .country-code-select {
                width: 100%; /* Full width on small screens */
            }

                const targetButton = event.target.closest('.icon-btn');
                if (!targetButton) return;

                const accountItem = targetButton.closest('.account-item');
                if (!accountItem) return;
                const accountId = accountItem.dataset.id;
                const account = accounts.find(acc => acc.id === accountId); 
                if (!account) return;

                const passwordPlaceholder = accountItem.querySelector('.password-placeholder');

                if (targetButton.classList.contains('btn-view')) {
                    const icon = targetButton.querySelector('i');
                    if (passwordPlaceholder.textContent === 'â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢') {
                        passwordPlaceholder.textContent = account.password;
                        if (icon) icon.className = 'fas fa-eye-slash';
                        targetButton.setAttribute('aria-label', 'Hide Password');
                        targetButton.title = 'Hide Password';
                    } else {
                        passwordPlaceholder.textContent = 'â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢';
                        if (icon) icon.className = 'fas fa-key';
                        targetButton.setAttribute('aria-label', 'View Password');
                        targetButton.title = 'View Password';
                    }
                } else if (targetButton.classList.contains('btn-copy')) {
                    navigator.clipboard.writeText(account.password)
                        .then(() => {
                            const icon = targetButton.querySelector('i');
                            if (icon) icon.className = 'fas fa-check';
                            targetButton.title = 'Copied!';
                            setTimeout(() => {
                                if (icon) icon.className = 'far fa-copy';
                                targetButton.title = 'Copy Password';
                            }, 1500);
                        })
                        .catch(err => { console.error('Failed to copy:', err); alert('Could not copy password.'); });
                } else if (targetButton.classList.contains('btn-edit')) {
                    openAccountModal(account);
                } else if (targetButton.classList.contains('btn-delete')) {
                    if (confirm(`Delete "${account.name}"? This cannot be undone.`)) {
                        deleteAccountFromDB(accountId).catch(err => alert(`Error: ${err.message}`));
                    }
                }
            }
            
            function validateAccountInput(account) {
                const errors = [];
                if (!account.name) errors.push('Account name is required.');
                if (!account.password) errors.push('Password is required.');
                else if (account.password.length < 6) errors.push('Password must be at least 6 characters.');
                if (account.website && !isValidUrl(account.website)) {
                    errors.push('Website URL is invalid. Use http:// or https://');
                }
                return errors;
            }

            function openAccountModal(accountData = null) {
                if (!accountModal || !accountForm || !accountModalTitle || !saveAccountBtn) return;
                accountForm.reset();
                editingAccountId = null;

                if (accountData) {
                    accountModalTitle.textContent = 'Edit Account';
                    editingAccountId = accountData.id;
                    if(accountNameInput) accountNameInput.value = accountData.name || '';
                    if(accountUsernameInput) accountUsernameInput.value = accountData.username || '';
                    if(accountPasswordInput) accountPasswordInput.value = accountData.password || '';
                    if(accountWebsiteInput) accountWebsiteInput.value = accountData.website || '';
                    saveAccountBtn.textContent = 'Update Account';
                } else {
                    accountModalTitle.textContent = 'Add New Account';
                    saveAccountBtn.textContent = 'Save Account';
                }
                if (togglePasswordBtnAccountForm && accountPasswordInput) {
                    const icon = togglePasswordBtnAccountForm.querySelector('i');
                    accountPasswordInput.type = 'password';
                    if (icon) icon.className = 'far fa-eye';
                    togglePasswordBtnAccountForm.setAttribute('aria-label', 'Show Password');
                    togglePasswordBtnAccountForm.title = 'Show Password';
                }
                accountModal.classList.add('visible');
                if(accountNameInput) accountNameInput.focus();
            }

            function closeAccountModal() {
                if (accountModal) accountModal.classList.remove('visible');
                editingAccountId = null;
            }

            async function handleAccountFormSubmit(event) {
                event.preventDefault();
                const accountData = {
                    name: accountNameInput.value.trim(),
                    username: accountUsernameInput.value.trim(),
                    password: accountPasswordInput.value, // Don't trim password
                    website: accountWebsiteInput.value.trim()
                };

                const validationErrors = validateAccountInput(accountData);
                if (validationErrors.length > 0) {
                    alert("Please fix errors:\n- " + validationErrors.join("\n- "));
                    return;
                }
                
                if(saveAccountBtn) saveAccountBtn.disabled = true;
                try {
                    if (editingAccountId) {
                        await updateAccountInDB(editingAccountId, accountData);
                    } else {
                        await addAccountToDB(accountData);
                    }
                    closeAccountModal();
                } catch (error) {
                    alert(`Failed to save: ${error.message}`);
                } finally {
                    if(saveAccountBtn) saveAccountBtn.disabled = false;
                }
            }

            function handleTogglePasswordVisibilityInForm() {
                if (!accountPasswordInput || !togglePasswordBtnAccountForm) return;
                const icon = togglePasswordBtnAccountForm.querySelector('i');
                const isPassword = accountPasswordInput.type === 'password';
                accountPasswordInput.type = isPassword ? 'text' : 'password';
                if (icon) icon.className = isPassword ? 'far fa-eye-slash' : 'far fa-eye';
                togglePasswordBtnAccountForm.setAttribute('aria-label', isPassword ? 'Hide Password' : 'Show Password');
                togglePasswordBtnAccountForm.title = isPassword ? 'Hide Password' : 'Show Password';
            }
            
            // --- Password Generator ---
            function generateStrongPassword() {
                if (!pwLengthSlider || !pwUppercase || !pwLowercase || !pwNumbers || !pwSymbols || !generatedPasswordOutput) return;

                const length = parseInt(pwLengthSlider.value, 10);
                const options = {
                    uppercase: pwUppercase.checked, lowercase: pwLowercase.checked,
                    numbers: pwNumbers.checked, symbols: pwSymbols.checked,
                };

                const charCategories = [];
                if (options.uppercase) charCategories.push("ABCDEFGHIJKLMNOPQRSTUVWXYZ");
                if (options.lowercase) charCategories.push("abcdefghijklmnopqrstuvwxyz");
                if (options.numbers) charCategories.push("0123456789");
                if (options.symbols) charCategories.push("!@#$%^&*()_+-=[]{}|;:,.<>?");

                if (charCategories.length === 0) {
                    generatedPasswordOutput.value = "Select options!"; return;
                }
                
                let passwordArray = [];
                charCategories.forEach(category => {
                    if (passwordArray.length < length) passwordArray.push(category.charAt(Math.floor(Math.random() * category.length)));
                });

                const combinedCharset = charCategories.join('');
                while (passwordArray.length < length) {
                    passwordArray.push(combinedCharset.charAt(Math.floor(Math.random() * combinedCharset.length)));
                }
                
                for (let i = passwordArray.length - 1; i > 0; i--) { // Shuffle
                    const j = Math.floor(Math.random() * (i + 1));
                    [passwordArray[i], passwordArray[j]] = [passwordArray[j], passwordArray[i]];
                }
                generatedPasswordOutput.value = passwordArray.join('');
            }

            function handleCopyGeneratedPassword() {
                if (!generatedPasswordOutput || !copyGeneratedPwBtn) return;
                const passwordToCopy = generatedPasswordOutput.value;
                if (passwordToCopy && passwordToCopy !== "Select options!") {
                    navigator.clipboard.writeText(passwordToCopy)
                        .then(() => {
                            const icon = copyGeneratedPwBtn.querySelector('i');
                            if (icon) icon.className = 'fas fa-check';
                            copyGeneratedPwBtn.title = 'Copied!';
                            setTimeout(() => {
                                if (icon) icon.className = 'far fa-copy';
                                copyGeneratedPwBtn.title = 'Copy Generated Password';
                            }, 1500);
                        })
                        .catch(err => { console.error('Failed to copy:', err); alert('Could not copy.'); });
                }
            }

            // --- Theme Management ---
            function applyCurrentTheme() {
                const savedTheme = localStorage.getItem(THEME_KEY);
                let themeToApply = 'dark-theme'; 
                if (savedTheme) {
                    themeToApply = savedTheme;
                } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                    themeToApply = 'light-theme';
                }
                body.className = '';
                body.classList.add(themeToApply);
                updateThemeToggleButtonIcon(themeToApply === 'dark-theme');
            }

            function updateThemeToggleButtonIcon(isCurrentlyDark) {
                if (themeToggleBtn) {
                    const icon = themeToggleBtn.querySelector('i');
                    if (icon) {
                        icon.className = isCurrentlyDark ? 'fas fa-sun' : 'fas fa-moon';
                        themeToggleBtn.setAttribute('aria-label', isCurrentlyDark ? 'Switch to Light Theme' : 'Switch to Dark Theme');
                        themeToggleBtn.title = isCurrentlyDark ? 'Switch to Light Theme' : 'Switch to Dark Theme';
                    }
                }
            }

            function handleThemeToggle() {
                const isDark = body.classList.contains('dark-theme');
                const newTheme = isDark ? 'light-theme' : 'dark-theme';
                body.classList.remove(isDark ? 'dark-theme' : 'light-theme');
                body.classList.add(newTheme);
                localStorage.setItem(THEME_KEY, newTheme);
                updateThemeToggleButtonIcon(newTheme === 'dark-theme');
            }

            // --- Dropdown Management ---
            function setupDropdownListeners() {
                document.querySelectorAll('.dropdown-container').forEach(container => {
                    const button = container.querySelector('button[aria-haspopup="true"]');
                    const dropdownMenu = container.querySelector('.dropdown-menu');
                    if (button && dropdownMenu) {
                        button.addEventListener('click', (event) => {
                            event.stopPropagation();
                            const isVisible = dropdownMenu.classList.contains('visible');
                            document.querySelectorAll('.dropdown-menu.visible').forEach(openDropdown => {
                                if (openDropdown !== dropdownMenu) {
                                    openDropdown.classList.remove('visible');
                                    const otherButton = openDropdown.closest('.dropdown-container')?.querySelector('button[aria-haspopup="true"]');
                                    if (otherButton) otherButton.setAttribute('aria-expanded', 'false');
                                }
                            });
                            dropdownMenu.classList.toggle('visible', !isVisible);
                            button.setAttribute('aria-expanded', String(!isVisible));
                        });
                    }
                });
            }
            
            function handleGlobalClicks(event) {
                document.querySelectorAll('.dropdown-menu.visible').forEach(dropdown => {
                    const container = dropdown.closest('.dropdown-container');
                    if (container && !container.contains(event.target)) {
                        dropdown.classList.remove('visible');
                        const button = container.querySelector('button[aria-haspopup="true"]');
                        if (button) button.setAttribute('aria-expanded', 'false');
                    }
                });
                if (accountModal && accountModal.classList.contains('visible') && event.target === accountModal) {
                    closeAccountModal();
                }
            }
            
            function handleLogout(e) {
                e.preventDefault();
                if (confirm("Are you sure you want to logout?")) {
                    firebase.auth().signOut().catch(error => alert("Error signing out."));
                }
            }

            // --- Initialization Function for Main App ---
            let appInitialized = false;
            function initializeAppUI(user) {
                console.log("Initializing app UI for user:", user.phoneNumber);
                if (loginOverlay) loginOverlay.classList.remove('visible');
                if (appWrapper) appWrapper.style.display = 'flex';

                applyCurrentTheme();
                loadAccounts();

                if (!appInitialized) {
                    if (themeToggleBtn) themeToggleBtn.addEventListener('click', handleThemeToggle);
                    if (logoutBtn) logoutBtn.addEventListener('click', handleLogout);
                    
                    if (addAccountModalBtn) addAccountModalBtn.addEventListener('click', () => openAccountModal());
                    if (cancelAccountBtn) cancelAccountBtn.addEventListener('click', closeAccountModal);
                    if (accountForm) accountForm.addEventListener('submit', handleAccountFormSubmit);
                    if (togglePasswordBtnAccountForm) togglePasswordBtnAccountForm.addEventListener('click', handleTogglePasswordVisibilityInForm);
                    
                    if (accountList) accountList.addEventListener('click', handleAccountListActions);
                    if (searchInput) searchInput.addEventListener('input', renderAccountList);

                    setupDropdownListeners();
                    document.addEventListener('click', handleGlobalClicks);

                    if (pwLengthSlider) pwLengthSlider.addEventListener('input', () => { 
                        if(pwLengthValue) pwLengthValue.textContent = pwLengthSlider.value; 
                        generateStrongPassword();
                    });
                    [pwUppercase, pwLowercase, pwNumbers, pwSymbols].forEach(cb => {
                        if (cb) cb.addEventListener('change', generateStrongPassword);
                    });
                    if (generateNowBtn) generateNowBtn.addEventListener('click', generateStrongPassword);
                    if (copyGeneratedPwBtn) copyGeneratedPwBtn.addEventListener('click', handleCopyGeneratedPassword);
                    
                    generateStrongPassword(); // Initial password

                    appInitialized = true;
                }
            }

            // --- Initial Setup ---
            if (firebase.auth) { // Ensure Firebase Auth is available
                if (loginForm) loginForm.addEventListener('submit', handlePhoneAuthSubmit);
                else console.error("Login form not found!");
                
                if (resendCodeBtn) {
                    resendCodeBtn.addEventListener('click', handleResendCode);
                    resendCodeBtn.disabled = true;
                }

                firebase.auth().onAuthStateChanged((user) => {
                    if (user) {
                        initializeAppUI(user);
                    } else {
                        showLoginScreen();
                        appInitialized = false;
                    }
                });
            } else {
                console.error("Firebase Auth SDK not available. App cannot function.");
                if(loginError) loginError.textContent = "Authentication service failed to load. Please refresh.";
                // Potentially hide login form or show a more prominent error
            }
            console.log("Initial DOMContentLoaded setup complete.");
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Pass - Password Manager (Corrected)</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Internal CSS Start -->
    <style>
        /* --- Base Styles & Resets --- */
        :root {
            --font-family: 'Poppins', sans-serif;
            --transition-speed: 0.3s;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: var(--font-family);
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        ul {
            list-style: none;
        }

        button {
            font-family: inherit;
            cursor: pointer;
            border: none;
            background: none;
            color: inherit;
            padding: 0.5em 1em;
            border-radius: 6px;
            transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease, opacity var(--transition-speed) ease;
        }

        button:hover {
            opacity: 0.85;
        }
        button:active {
            transform: scale(0.97);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }


        input[type="search"],
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="url"] {
            font-family: inherit;
            border: none;
            background: none;
            color: inherit;
            outline: none;
            padding: 0.5em;
            width: 100%;
            border-radius: 6px;
        }

        /* --- Theme Variables --- */
        body.dark-theme {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-interactive: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-primary: #58a6ff;
            --accent-primary-hover: #79c0ff;
            --border-color: #30363d;
            --icon-color: #8b949e;
            --icon-hover-color: #c9d1d9;
            --button-text: #ffffff;
            --error-text: #f44336;
            --success-text: #4caf50;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --overlay-bg: rgba(0, 0, 0, 0.75);
        }

        body.light-theme {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #ffffff;
            --bg-interactive: #eaeef2;
            --text-primary: #24292f;
            --text-secondary: #57606a;
            --accent-primary: #0969da;
            --accent-primary-hover: #2c80dc;
            --border-color: #d0d7de;
            --icon-color: #57606a;
            --icon-hover-color: #24292f;
            --button-text: #ffffff;
            --error-text: #d32f2f;
            --success-text: #388e3c;
            --shadow-color: rgba(100, 100, 100, 0.2);
             --overlay-bg: rgba(50, 50, 50, 0.6);
        }

        /* Apply Theme */
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        /* --- Main Application Wrapper --- */
        #app-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        .app-header {
            background-color: var(--bg-secondary);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .logo i {
            color: var(--accent-primary);
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: var(--bg-interactive);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            min-width: 250px;
            border: 1px solid var(--border-color);
        }
        .search-icon {
            color: var(--text-secondary);
            margin-right: 0.5rem;
        }
        #search-passwords {
            font-size: 0.9rem;
            background-color: transparent;
        }
        #search-passwords::placeholder {
            color: var(--text-secondary);
        }

        .icon-btn {
            font-size: 1.1rem;
            padding: 0.5rem;
            color: var(--icon-color);
            background-color: transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon-btn:hover {
            background-color: var(--bg-interactive);
            color: var(--icon-hover-color);
            opacity: 1;
        }


        /* --- Main Content --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .accounts-container {
            background-color: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            width: 100%;
            max-width: 750px;
            box-shadow: 0 4px 15px var(--shadow-color);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* --- Buttons --- */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: 1px solid transparent;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: var(--button-text);
        }
        .btn-primary:hover {
            background-color: var(--accent-primary-hover);
            opacity: 1;
        }

        .btn-secondary {
            background-color: var(--bg-interactive);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        .btn-secondary:hover {
            background-color: var(--border-color);
            opacity: 1;
        }

        .btn-add-account {
            width: 100%;
        }

        /* --- Account List --- */
        .account-list {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .account-item {
            background-color: var(--bg-tertiary);
            padding: 0.8rem 1.2rem;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
            transition: background-color var(--transition-speed) ease;
            flex-wrap: wrap;
            gap: 0.5rem 1rem;
        }

        .account-item:hover {
            background-color: var(--bg-interactive);
        }

        .account-name {
            font-size: 1rem;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 0.1rem;
        }
        .account-name > span:first-child {
             display: block;
        }


        .password-placeholder {
            color: var(--text-secondary);
            margin-left: 0;
            font-weight: 400;
            letter-spacing: 1px;
            display: inline-block;
            font-size: 0.9em;
            margin-top: 0.2rem;
        }
        .account-username-display {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-left: 0;
            font-weight: 400;
        }

        .account-actions {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
            margin-left: auto;
            align-items: center;
        }

        .account-actions .icon-btn {
            width: 35px;
            height: 35px;
            font-size: 0.9rem;
        }

        /* --- Footer --- */
        .app-footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            background-color: var(--bg-primary);
            flex-shrink: 0;
        }


         /* --- Overlays and Modals --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s linear 0.3s;
        }

        .overlay.visible {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 20px var(--shadow-color);
            max-width: 450px;
            width: 90%;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .overlay.visible .modal-content {
            transform: scale(1);
        }

        .login-modal h2,
        .account-form-modal h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        .login-modal h2 i {
            color: var(--accent-primary);
            margin-right: 0.5rem;
        }

        /* --- Form Styles --- */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="url"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-interactive);
            color: var(--text-primary);
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-group input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px var(--accent-primary-hover);
        }

        .password-input-group {
            display: flex;
            align-items: center;
            position: relative;
        }
        .password-input-group input {
            padding-right: 45px;
        }

        .toggle-password-vis {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.4rem;
            font-size: 1rem;
            color: var(--icon-color);
            background: transparent;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 35px;
            height: 35px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
        .toggle-password-vis:hover {
            color: var(--icon-hover-color);
            background-color: var(--bg-secondary);
        }


        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .error-message {
            color: var(--error-text);
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 1rem;
            min-height: 1.2em;
        }
        .small-text {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 1rem;
        }

        /* --- Specific Login Modal Styles --- */
        #login-overlay .login-modal {
            max-width: 400px;
            text-align: center;
        }
        #login-overlay .login-modal h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        #login-overlay .login-modal .form-group {
            text-align: left;
            margin-bottom: 1.2rem;
        }
        #login-overlay .login-modal input[type="email"],
        #login-overlay .login-modal input[type="password"] {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            padding: 0.8rem;
        }
        #login-overlay .login-modal button[type="submit"] {
            width: 100%;
            padding: 0.9rem;
            font-size: 1rem;
            margin-top: 1rem;
            background-color: var(--accent-primary);
            color: var(--button-text);
            border: none;
        }
        #login-overlay .login-modal button[type="submit"]:hover {
            background-color: var(--accent-primary-hover);
            opacity: 1;
        }
        #login-overlay .login-modal .error-message {
            margin-top: 1rem;
            margin-bottom: 0;
        }
        #login-overlay .login-modal .small-text {
            margin-top: 1.5rem;
        }

        /* --- Dropdowns --- */
        .dropdown-container {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-shadow: 0 4px 15px var(--shadow-color);
            padding: 0.75rem;
            min-width: 200px;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.2s ease, transform 0.2s ease, visibility 0s linear 0.2s;
        }

        .dropdown-menu.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        /* User Profile Dropdown */
        .user-dropdown .dropdown-item {
            display: block;
            padding: 0.6rem 1rem;
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s ease, color 0.2s ease;
            white-space: nowrap;
            font-size: 0.9rem;
        }
        .user-dropdown .dropdown-item i {
            margin-right: 0.75rem;
            width: 16px;
            text-align: center;
            color: var(--text-secondary);
            transition: color 0.2s ease;
        }
        .user-dropdown .dropdown-item:hover {
            background-color: var(--bg-interactive);
            color: var(--accent-primary);
        }
        .user-dropdown .dropdown-item:hover i {
            color: var(--accent-primary);
        }


        /* Password Generator Dropdown */
        .generator-dropdown {
            min-width: 300px;
            padding: 1rem;
        }
        .generator-dropdown h4 {
            margin-bottom: 1rem;
            font-weight: 600;
            text-align: center;
        }
        .generator-dropdown .form-group {
            margin-bottom: 0.8rem;
        }
        .generator-dropdown label {
            font-size: 0.85rem;
        }
        .generator-dropdown input[type="range"] {
            width: calc(100% - 50px);
            vertical-align: middle;
            cursor: pointer;
            accent-color: var(--accent-primary);
            margin-left: 5px;
        }

        .generator-dropdown #pw-length-value {
            display: inline-block;
            min-width: 25px;
            text-align: right;
            font-weight: 500;
            color: var(--text-primary);
            vertical-align: middle;
            margin-left: 5px;
        }
        .generator-dropdown .form-group.range-group label {
            display: inline;
            margin-right: 5px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem 1rem;
            margin-bottom: 1rem;
        }
        .checkbox-group label {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .checkbox-group input[type="checkbox"] {
            cursor: pointer;
            accent-color: var(--accent-primary);
        }

        .generated-password-display {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.2rem 0.2rem 0.2rem 0.8rem;
        }
        #generated-password-output {
            flex-grow: 1;
            border: none;
            background: transparent;
            font-size: 1rem;
            color: var(--text-primary);
            padding: 0.5rem 0;
            outline: none;
        }

        .small-icon-btn {
            padding: 0.5rem;
            font-size: 0.9rem;
            width: 32px;
            height: 32px;
            flex-shrink: 0;
        }
        #generate-now-btn {
            width: 100%;
        }
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        /* Animated Gradient for Star */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-gradient {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient-animation 2s ease infinite;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: inherit;
        }
        #password-generator-btn {
            background-color: transparent !important;
        }
        #password-generator-btn:hover .animated-gradient {
           opacity: 0.85;
        }


        /* Account Item View/Copy Update */
        .account-item .btn-view i.fa-key,
        .account-item .btn-view i.fa-eye-slash {
            color: var(--accent-primary);
        }
        .account-item .btn-copy i.fa-check {
            color: var(--success-text);
        }
         .account-item .btn-delete i {
             color: var(--error-text);
         }


        /* --- Responsive --- */
        @media (max-width: 768px) {
            .app-header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            .header-nav {
                width: 100%;
                justify-content: space-around;
                gap: 0.5rem;
            }
            .search-container {
                min-width: 0;
                flex-grow: 1;
            }
            .logo {
                font-size: 1.2rem;
            }
            .main-content {
                padding: 1rem;
            }
            .accounts-container {
                padding: 1rem;
            }
            .account-item {
                 padding: 0.7rem 1rem;
            }
             .account-name {
                 flex-basis: 100%;
                 margin-right: 0;
             }
             .account-actions {
                 margin-left: 0;
                 flex-basis: 100%;
                 justify-content: flex-end;
             }
        }

        @media (max-width: 480px) {
            .header-nav {
                gap: 0.2rem;
                 flex-wrap: wrap;
                 justify-content: center;
            }
             .search-container {
                 order: 3;
                 width: 100%;
                 margin-top: 0.5rem;
             }
             .dropdown-menu {
                 min-width: calc(100vw - 2rem);
                 max-width: calc(100vw - 2rem);
                 right: auto;
                 left: 50%;
                 transform: translateX(-50%) translateY(-10px);
             }
              .dropdown-menu.visible {
                 transform: translateX(-50%) translateY(0);
             }

            .icon-btn {
                width: 38px;
                height: 38px;
                font-size: 1rem;
            }
            .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.8rem;
            }
            .modal-content {
                padding: 1.5rem;
            }
             .checkbox-group {
                grid-template-columns: 1fr;
             }
            .account-actions {
                 gap: 0.3rem;
            }
             .account-actions .icon-btn {
                 width: 32px;
                 height: 32px;
                 font-size: 0.8rem;
             }
        }

         /* Placeholder style */
         #empty-list-placeholder {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem 1rem;
            font-style: italic;
         }

        /* Login Modal Styles */
        .login-modal {
            max-width: 400px;
            width: 90%;
            padding: 2.5rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow-color);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .login-header h2 i {
            color: var(--accent-primary);
            margin-right: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .phone-input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .country-code-select,
        .phone-number-input {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 6px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .country-code-select {
            width: 120px;
            cursor: pointer;
        }

        .phone-number-input {
            flex-grow: 1;
        }

        .country-code-select:focus,
        .phone-number-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px var(--accent-primary-hover);
        }

        .verification-input-group {
            display: flex;
            gap: 0.5rem;
        }

        .verification-input-group input {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 6px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .verification-input-group input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px var(--accent-primary-hover);
        }

        .btn-block {
            width: 100%;
            padding: 0.9rem;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .error-message {
            background-color: rgba(244, 67, 54, 0.1);
            border: 1px solid var(--error-text);
            color: var(--error-text);
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .error-message:not(:empty) {
            display: block;
        }

        .small-text {
            text-align: center;
            margin-top: 1rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        #resend-code-btn {
            white-space: nowrap;
            padding: 0.75rem 1rem;
        }

        @media (max-width: 480px) {
            .login-modal {
                padding: 1.5rem;
            }

            .phone-input-group {
                flex-direction: column;
                gap: 0.5rem;
            }

            .country-code-select {
                width: 100%;
            }

            // --- Firebase Authentication Functions ---

                // Reset form
                if(loginForm) loginForm.reset();
                if(verificationCodeGroup) verificationCodeGroup.style.display = 'none';
                if(loginSubmitBtn) loginSubmitBtn.textContent = 'Send Code';
                if(loginError) loginError.textContent = '';
            }

            function setupPhoneAuth() {
                try {
                    // Remove any existing reCAPTCHA
                    if (window.recaptchaVerifier) {
                        window.recaptchaVerifier.clear();
                    }

                    // Create new reCAPTCHA verifier
                    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('login-submit-btn', {
                        'size': 'invisible',
                        'callback': (response) => {
                            console.log("reCAPTCHA verified");
                        },
                        'expired-callback': () => {
                            console.log("reCAPTCHA expired");
                            loginError.textContent = 'Verification expired. Please try again';
                            // Reset reCAPTCHA
                            setupPhoneAuth();
                        }
                    });

                    // Render the reCAPTCHA
                    window.recaptchaVerifier.render().then(function(widgetId) {
                        window.recaptchaWidgetId = widgetId;
                        console.log("reCAPTCHA rendered with widget ID:", widgetId);
                    });

                    console.log("reCAPTCHA verifier setup complete");
                } catch (error) {
                    console.error("Error setting up reCAPTCHA:", error);
                    loginError.textContent = 'Error setting up verification. Please refresh the page';
                }
            }

            function handlePhoneAuthSubmit(e) {
                e.preventDefault();
                if (!phoneNumberInput || !loginError || !countryCodeSelect) return;

                const countryCode = countryCodeSelect.value;
                const phoneNumber = phoneNumberInput.value.trim();
                const fullPhoneNumber = `${countryCode}${phoneNumber}`;

                console.log("Attempting to authenticate with phone number:", fullPhoneNumber);

                if (!phoneNumber) {
                    loginError.textContent = 'Please enter your phone number';
                    return;
                }

                // If verification code is visible, verify the code
                if (verificationCodeGroup.style.display !== 'none') {
                    const code = verificationCodeInput.value.trim();
                    if (!code) {
                        loginError.textContent = 'Please enter the verification code';
                        return;
                    }
                    console.log("Attempting to verify code:", code);
                    verifyCode(code);
                    return;
                }

                // Send verification code
                const appVerifier = window.recaptchaVerifier;
                console.log("Sending verification code to:", fullPhoneNumber);
                
                // Reset reCAPTCHA if needed
                if (!appVerifier) {
                    setupPhoneAuth();
                    loginError.textContent = 'Please try again';
                    return;
                }

                firebase.auth().signInWithPhoneNumber(fullPhoneNumber, appVerifier)
                    .then((result) => {
                        console.log("Verification code sent successfully");
                        confirmationResult = result;
                        verificationCodeGroup.style.display = 'block';
                        loginSubmitBtn.textContent = 'Verify Code';
                        loginError.textContent = '';
                        verificationCodeInput.focus();
                    })
                    .catch((error) => {
                        console.error("Error sending code:", error);
                        // Reset reCAPTCHA on error
                        setupPhoneAuth();
                        // More specific error messages
                        const errorMessage = handleError(error, 'phone authentication');
                        loginError.textContent = errorMessage;
                    });
            }

            function handleResendCode() {
                if (!phoneNumberInput || !countryCodeSelect) return;
                
                const countryCode = countryCodeSelect.value;
                const phoneNumber = phoneNumberInput.value.trim();
                const fullPhoneNumber = `${countryCode}${phoneNumber}`;

                if (!phoneNumber) {
                    loginError.textContent = 'Please enter your phone number';
                    return;
                }

                const appVerifier = window.recaptchaVerifier;
                firebase.auth().signInWithPhoneNumber(fullPhoneNumber, appVerifier)
                    .then((result) => {
                        confirmationResult = result;
                        loginError.textContent = 'New code sent successfully!';
                        setTimeout(() => {
                            loginError.textContent = '';

                    })
                    .catch((error) => {
                        console.error("Error resending code:", error);
                        const errorMessage = handleError(error, 'resending code');
                        loginError.textContent = errorMessage;
                    });

            function verifyCode(code) {
                if (!confirmationResult) {
                    console.error("No confirmation result available");
                    if (loginError) loginError.textContent = 'Please request a new code.';
                    alert('No confirmation result available. Please request a new code.');
                    return;

                console.log("Verifying code...", code);
                confirmationResult.confirm(code)
                    .then((result) => {
                        console.log("Phone auth successful", result);
                        const user = result.user;
                        console.log("User signed in:", user.phoneNumber);
                        if (loginError) loginError.textContent = '';

                        console.error("Error verifying code:", error);
                        const errorMessage = handleError(error, 'verification');

            function loadAccounts() {
                console.log("Loading accounts from Firebase...");
                const userId = firebase.auth().currentUser.uid;
                const accountsRef = firebase.database().ref(`users/${userId}/accounts`);

                accountsRef.on('value', (snapshot) => {
                    accounts = [];
                    const data = snapshot.val();
                    if (data) {
                        Object.keys(data).forEach(key => {
                            accounts.push({
                                id: key,
                                ...data[key]
                            });
                        });
                    }
                    renderAccountList();
                });

                console.log("Saving accounts to Firebase...");
                const userId = firebase.auth().currentUser.uid;
                const accountsRef = firebase.database().ref(`users/${userId}/accounts`);

                // Convert accounts array to object
                const accountsObject = {};
                accounts.forEach(account => {
                    accountsObject[account.id] = {
                        name: account.name,
                        username: account.username,
                        password: account.password,
                        website: account.website
                    };
                });

                return accountsRef.set(accountsObject);

            if(loginForm) {
                loginForm.addEventListener('submit', handleLoginSubmit);

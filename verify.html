<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Pass - Verify Email</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <div class="login-container">
        <div class="login-modal">
            <div id="verification-message" class="verification-message" style="display: block;">
                <i class="fas fa-envelope" style="margin-bottom: 0.2rem; font-size: 2.5rem;"></i>
                <p>Please check your inbox at <span class="email" id="user-email"></span></p>
                <div style="margin-top: 1.2rem; display: flex; flex-direction: column; gap: 0.7rem; align-items: center;">
                    <button id="resend-btn" class="btn btn-primary" type="button">Resend Code</button>
                    <a href="login.html" class="signup-text" style="font-size: 0.8rem; font-weight: 600; margin-top: 0.2rem; text-decoration: none;">Go to Login</a>
                </div>
            </div>
        </div>
    </div>
    <script src="verify.js"></script>
</body>
</html>
